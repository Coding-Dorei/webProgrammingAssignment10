<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포털 사이트</title>
</head>
<body>
    <h1>Select Option으로 포털 사이트 접속</h1><hr>
    <h4>포털 사이트</h4>
    <Select id="site" onchange="newTab()">
        <option value="https://www.google.com">Google</option>
        <option value="https://www.naver.com">Naver</option>
        <option value="https://www.daum.net">Daum</option>
    </Select>
    <script>
        let site = document.getElementById('site')
        function newTab(){
            let selectedIdx = site.options.selectedIndex
            window.open(site.options[selectedIdx].value,"_blank",site.options[selectedIdx].innerHTML)
        }
    </script>
</body>
</html>
